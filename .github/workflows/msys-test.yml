name: MSYS2 Setup

on:
  push:
    branches:
      - win
    paths:
      - .github/workflows/msys-test.yml

jobs:
  build:
    runs-on: windows-latest

    env:
      GMP_VERSION: 6.3.0

    steps:
    - name: Add MSYS2 to PATH
      run: echo "C:\msys64\usr\bin" >> $GITHUB_PATH

    - name: Run a MSYS2 command
      run: |
        where.exe make

    - name: Download GMP Source
      run: |
        curl -o gmp-${env:GMP_VERSION}.tar.xz https://ftp.gnu.org/gnu/gmp/gmp-${env:GMP_VERSION}.tar.xz
        tar -xf gmp-${env:GMP_VERSION}.tar.xz

    - name: Build GMP
      run: |
        cd gmp-${GMP_VERSION}
        ./configure --enable-shared --disable-static --enable-fat --enable-cxx
        make
        make check
        make install