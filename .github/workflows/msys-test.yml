name: MSYS2 Setup

on:
  push:
    branches:
      - win
    paths:
      - .github/workflows/msys-test.yml

jobs:
  build:
    runs-on: windows-latest

    env:
      GMP_VERSION: 6.3.0

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        release: false
        msystem: MINGW64
        install: >-
          m4
          base-devel
          mingw-w64-x86_64-gcc

    - name: Download GMP Source
      run: |
        Invoke-WebRequest -Uri https://ftpmirror.gnu.org/gmp/gmp-${env:GMP_VERSION}.tar.xz -OutFile .
        & "C:\Program Files\Git\usr\bin\tar.exe" -xf gmp-${env:GMP_VERSION}.tar.xz

    - name: Configure
      shell: msys2 {0}
      run: |
        cd gmp-${GMP_VERSION}
        ./configure --enable-shared --disable-static --enable-fat --enable-cxx

    - name: Make
      shell: msys2 {0}
      run: |
        cd gmp-${GMP_VERSION}
        make

    - name: Check libs
      shell: bash
      run: |
        ls -l gmp-${GMP_VERSION}/.libs

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: win-x64-native
        path: |
          ${{ github.workspace }}/gmp-${{ env.GMP_VERSION }}/.libs/libgmp-10.dll
          ${{ github.workspace }}/gmp-${{ env.GMP_VERSION }}/.libs/libgmpxx-6.dll
          ${{ github.workspace }}/gmp-${{ env.GMP_VERSION }}/gmp.h
          ${{ github.workspace }}/gmp-${{ env.GMP_VERSION }}/gmpxx.h